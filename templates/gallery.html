<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .gallery-section {
            margin-bottom: 40px;
        }

        .gallery-section h2 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        .scrollable-gallery {
            display: flex;
            overflow-x: scroll; /* Enables horizontal scrolling */
            gap: 15px;
            padding: 10px 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Improves scrolling on touch devices */
        }

        .image-box {
            min-width: 180px;
            max-width: 300px;
            height: 250px; /* Fixed height for the image box */
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        /* Scrollbar styling */
        .scrollable-gallery::-webkit-scrollbar {
            height: 10px;
        }

        .scrollable-gallery::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 5px;
        }

        .scrollable-gallery::-webkit-scrollbar-track {
            background-color: #ecf6fd;
        }

        /* For better scrolling on smaller screens */
        @media (max-width: 768px) {
            .scrollable-gallery {
                flex-wrap: wrap; /* Allow images to wrap on smaller screens */
                justify-content: center;
            }

            .image-box {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
        <p>Explore QR Codes and Normal Photos</p>
    </header>

    <div class="container">
        <!-- QR Codes Section -->
        <div class="gallery-section">
            <h2>QR Codes</h2>
            <div class="scrollable-gallery">
                {% for image in qr_code_images %}
                    <a href="{{ url_for('static', filename='qr_codes/' + image) }}" target="_blank">
                        <div class="image-box">
                            <img src="{{ url_for('static', filename='qr_codes/' + image) }}" alt="QR Code" />
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>

        <!-- Normal Photos Section -->
        <div class="gallery-section">
            <h2>Normal Photos</h2>
            <div class="scrollable-gallery">
                {% for image in normal_images %}
                    <a href="{{ url_for('static', filename='normal_photos/' + image) }}" target="_blank">
                        <div class="image-box">
                            <img src="{{ url_for('static', filename='normal_photos/' + image) }}" alt="Normal Photo" />
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
